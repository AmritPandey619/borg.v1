<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- Toggle Button Container -->
    <div class="toggle-button-container">
        <button id="toggle-sidebar-btn" data-tooltip="Toggle Sidebar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round"/>
            </svg>
        </button>
        <button id="theme-toggle" data-tooltip="Toggle Theme">
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
        <button id="new-chat" class = "show" data-tooltip="New Chat">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19" stroke-linecap="round"/>
                <line x1="5" y1="12" x2="19" y2="12" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button id="new-chat-btn">New chat</button>
        </div>
        <h2>Chat History</h2>
        <div class="sessions-list" id="sessions-list"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <img src="static/images/logo.svg" alt="Logo" height="24">
            <div class="header-content">
                <h1>Nokia Robot Test Script Generation</h1>
                <p class="subtitle">AI-powered Robot Test Script Generator for Nokia Solutions</p>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <select id="model-selector" aria-label="Select AI model">
                <option value="gemini-pro">Gemini Pro</option>
                <option value="gemini-1.5">Gemini 1.5</option>
            </select>
            <textarea 
                id="user-input" 
                rows="1" 
                placeholder="Enter your test case details..." 
                aria-label="Enter your test case details"
                maxlength="4096"
                autofocus
            ></textarea>
            <button id="send-button" aria-label="Send message" data-tooltip="Send message">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-linejoin="round" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="static/js/messages.js"></script>
    <script src="static/js/sessions.js"></script>
    <script src="static/js/chat.js"></script>
    <script src="static/js/ui.js"></script>
    <script>
        window.onload = () => {
            sessionManager.loadSessions();
            sessionManager.loadChatHistory(sessionManager.sessionId);
        };
    </script>
</body>
</html>
